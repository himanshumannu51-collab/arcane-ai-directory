<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ArcaneAI — Discover the best AI tools</title>
<meta name="description" content="ArcaneAI — curated directory of AI tools. Search, discover and compare the best AI tools."/>
<link rel="stylesheet" href="styles.css"/>
<link rel="icon" href="assets/logo.png"/>
</head>
<body>
<header class="site-header">
  <div class="container">
    <img src="assets/logo.png" alt="ArcaneAI" class="logo">
    <h1>ArcaneAI</h1>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h2>Discover the best AI tools</h2>
    <p>Search across categories and tags — fast and simple.</p>
    <div class="search">
      <input id="search-input" placeholder="Search tools, tags or categories..." />
      <button id="search-btn">Search</button>
    </div>
  </section>

  <section class="tools">
    <div id="tools-grid" class="grid"></div>
    <div class="load-area"><button id="load-more">Load more</button></div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>© 2025 ArcaneAI — All rights reserved.</p>
  </div>
</footer>

<!-- Modal -->
<div id="modal" class="modal" aria-hidden="true">
  <div class="modal-panel">
    <button id="modal-close" class="close">×</button>
    <div id="modal-content"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
